<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat • ServiConecta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; height: 100vh; display: flex; flex-direction: column; }
    .chat-container { flex: 1; overflow-y: auto; padding: 20px; }
    .msg { max-width: 80%; margin: 10px 0; padding: 12px 16px; border-radius: 20px; }
    .msg.minha { background: #007bff; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
    .msg.outra { background: #e9ecef; color: #212529; align-self: flex-start; border-bottom-left-radius: 4px; }
    .input-area { border-top: 1px solid #dee2e6; padding: 15px; background: white; }
  </style>
</head>
<body>
  <div class="bg-primary text-white p-3 shadow">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <h5 class="mb-0"><i class="bi bi-chat-dots"></i> Chat da Demanda</h5>
      <button class="btn btn-outline-light btn-sm" onclick="history.back()">Voltar</button>
    </div>
  </div>

  <div class="container-fluid chat-container d-flex flex-column" id="mensagens"></div>

  <div class="input-area">
    <form id="formMsg" class="d-flex gap-2">
      <input type="text" id="texto" class="form-control" placeholder="Digite sua mensagem..." autocomplete="off" required>
      <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i></button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const token = localStorage.getItem('token');
    if (!token) location.href = '/';

    const urlParams = new URLSearchParams(location.search);
    const demandaId = urlParams.get('demanda');

    const socket = io({
      auth: { token }
    });

    socket.emit('entrarDemanda', demandaId);

    const mensagensDiv = document.getElementById('mensagens');

    function adicionarMensagem(msg, minha = false) {
      const div = document.createElement('div');
      div.className = `msg ${minha ? 'minha' : 'outra'} d-inline-block`;
      div.innerHTML = `<small class="d-block opacity-75">${msg.usuario_nome}</small>${msg.mensagem}`;
      mensagensDiv.appendChild(div);
      mensagensDiv.scrollTop = mensagensDiv.scrollHeight;

      // Som de notificação
      if (!minha) new Audio('https://assets.mixkit.co/sfx/preview/mixkit-software-interface-select-2578.mp3').play().catch(() => {});
    }

    // Carregar mensagens antigas
    fetch(`/api/mensagens/${demandaId}`, { headers: { Authorization: 'Bearer ' + token } })
      .then(r => r.json())
      .then(msgs => msgs.forEach(m => adicionarMensagem(m, m.usuario_id === JSON.parse(atob(token.split('.')[1])).id)));

    // Enviar
    document.getElementById('formMsg').onsubmit = e => {
      e.preventDefault();
      const texto = document.getElementById('texto');
      if (!texto.value.trim()) return;

      socket.emit('enviarMensagem', {
        demandaId,
        mensagem: texto.value.trim()
      });
      texto.value = '';
    };

    // Receber em tempo real
    socket.on('novaMensagem', (msg) => {
      const minha = msg.usuario_id === JSON.parse(atob(token.split('.')[1])).id;
      adicionarMensagem({ ...msg, usuario_nome: msg.usuario_nome || 'Anônimo' }, minha);
    });
  </script>
</body>
</html>
