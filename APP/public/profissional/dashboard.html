<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard • Profissional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .demanda-card { transition: all 0.3s; }
    .demanda-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1)!important; }
    .foto-pequena { width: 80px; height: 80px; object-fit: cover; }
  </style>
</head>
<body class="bg-light">
  <!-- Navbar fixa -->
  <nav class="navbar navbar-dark bg-primary shadow">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">ServiConecta</span>
      <div>
        <span class="text-white me-3" id="nomeProfissional">Carregando...</span>
        <button class="btn btn-outline-light" onclick="localStorage.clear(); location.href='/'">Sair</button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card shadow">
          <div class="card-body text-center">
            <img src="/img/avatar-default.png" class="rounded-circle mb-3" width="100" height="100">
            <h5 id="nomePerfil">Carregando...</h5>
            <p class="text-success fw-bold">Profissional</p>
            <hr>
            <p>Raio de atuação: <span id="raioAtual" class="fw-bold">20 km</span></p>
            <a href="/profissional/perfil.html" class="btn btn-outline-primary btn-sm">Editar perfil</a>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Demandas próximas</h4>
          </div>
          <div class="card-body" id="listaDemandas">
            <div class="text-center py-5">
              <div class="spinner-border text-primary" role="status"></div>
              <p class="mt-3">Buscando demandas...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) location.href = '/login.html';

    // Decodifica o JWT para pegar dados do usuário
    const payload = JSON.parse(atob(token.split('.')[1]));
    document.getElementById('nomeProfissional').textContent = payload.nome;
    document.getElementById('nomePerfil').textContent = payload.nome;

    // Busca demandas próximas
    async function carregarDemandas() {
      try {
        const res = await fetch('/api/demandas/proximas', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const demandas = await res.json();

        const container = document.getElementById('listaDemandas');
        if (demandas.length === 0) {
          container.innerHTML = '<p class="text-center text-muted py-5">Nenhuma demanda próxima no momento.</p>';
          return;
        }

        container.innerHTML = demandas.map(d => `
          <div class="card demanda-card mb-3 shadow-sm">
            <div class="card-body">
              <div class="row align-items-center">
                <div class="col-3">
                  <img src="${d.foto || '/img/no-photo.png'}" class="img-fluid rounded foto-pequena">
                </div>
                <div class="col-6">
                  <h6 class="mb-1">${d.titulo}</h6>
                  <small class="text-muted">${d.distancia?.toFixed(1) || '?'} km • ${d.categoria}</small>
                  <p class="mb-0 mt-2">Orçamento: R$ ${d.orcamento_estimado || 'A combinar'}</p>
                </div>
                <div class="col-3 text-end">
                  <button class="btn btn-success btn-sm" onclick="enviarProposta('${d.id}')">
                    Enviar proposta
                  </button>
                </div>
              </div>
            </div>
          </div>
        `).join('');
      } catch (err) {
        document.getElementById('listaDemandas').innerHTML = '<p class="text-danger">Erro ao carregar demandas</p>';
      }
    }

    function enviarProposta(demandaId) {
      const valor = prompt('Valor da proposta (R$):');
      const prazo = prompt('Prazo em dias:');
      if (valor && prazo) {
        alert('Proposta enviada com sucesso!');
        // Aqui vamos implementar depois
      }
    }

    carregarDemandas();
  </script>
</body>
</html>
