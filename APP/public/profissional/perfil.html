<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil • Profissional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="card shadow">
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <img src="/img/avatar-default.png" id="fotoPerfil" class="rounded-circle" width="120" height="120">
          <h3 class="mt-3" id="nomeUsuario">Carregando...</h3>
          <span class="badge bg-success">Profissional</span>
        </div>

        <form id="formPerfil">
          <div class="mb-3">
            <label class="form-label">Raio de atuação (km)</label>
            <input type="range" class="form-range" min="5" max="100" value="20" id="raio" name="raio">
            <div class="text-center"><span id="raioValor">20 km</span></div>
          </div>

          <div class="mb-3">
            <label class="form-label">Categorias que atendo</label>
            <div id="categoriasContainer"></div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Salvar perfil</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) location.href = '/login.html';

    document.getElementById('raio').oninput = (e) => {
      document.getElementById('raioValor').textContent = e.target.value + ' km';
    };

    // Carregar categorias do banco (vamos fazer depois)
    document.getElementById('categoriasContainer').innerHTML = `
      <div class="form-check"><input class="form-check-input" type="checkbox" value="Pedreiro"><label>Pedreiro</label></div>
      <div class="form-check"><input class="form-check-input" type="checkbox" value="Eletricista"><label>Eletricista</label></div>
    `;

    document.getElementById('formPerfil').onsubmit = (e) => {
      e.preventDefault();
      alert('Perfil salvo com sucesso!');
    };
  </script>
</body>
</html>
