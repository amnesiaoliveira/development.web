<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil • Profissional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>

    body {
      background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 100%);
      min-height: 100vh;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
    }

    .card {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
      color: #000;
    }

    .foto-perfil {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #f0ad4e;
      box-shadow: 0 0 20px rgba(240,173,78,0.6);
    }

    .form-control, .form-select, textarea {
      border-radius: 12px;
      border: 1px solid #b3b3b3;
    }

    .btn-primary {
      background: #1b263b !important;
      border: none !important;
      font-size: 1.1rem;
      padding: 12px;
      border-radius: 12px;
    }

    .btn-primary:hover {
      background: #415a77 !important;
    }

    .badge {
      background: #f0ad4e !important;
      color: #000 !important;
      padding: 8px 14px;
      border-radius: 12px;
      font-size: 1rem;
    }

    #raioValor {
      font-size: 1.3rem;
      font-weight: bold;
      color: #f0ad4e;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="card p-5 shadow-lg">

      <div class="text-center mb-4">
        <img src="/img/avatar-default.png" id="fotoPreview" class="foto-perfil">
        <h3 class="mt-3" id="nomeUsuario">Carregando...</h3>
        <span class="badge">Profissional</span>
      </div>

      <form id="formPerfil">

        <!-- FOTO DE PERFIL -->
        <div class="mb-3">
          <label class="form-label fw-bold">Foto de perfil</label>
          <input type="file" class="form-control" accept="image/*" name="foto_perfil">
        </div>

        <!-- BIO -->
        <div class="mb-3">
          <label class="form-label fw-bold">Bio / Apresentação</label>
          <textarea class="form-control" rows="3" name="bio" placeholder="Fale um pouco sobre você..."></textarea>
        </div>

        <!-- RAIO -->
        <div class="mb-4">
          <label class="form-label fw-bold">Raio de atuação</label>
          <input type="range" class="form-range" min="5" max="100" value="20" name="raio_atuacao_km">
          <div class="text-center mt-2"><span id="raioValor">20 km</span></div>
        </div>

        <!-- CATEGORIAS -->
        <div class="mb-4">
          <label class="form-label fw-bold">Categorias que atendo</label>
          <div id="categoriasContainer" class="row g-2"></div>
        </div>

        <!-- BOTÃO -->
        <button type="submit" class="btn btn-primary w-100 mt-3">
          <i class="bi bi-check-circle"></i> Salvar Perfil
        </button>
      </form>

    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) location.href = '/login.html';

    const payload = JSON.parse(atob(token.split('.')[1]));
    document.getElementById('nomeUsuario').textContent = payload.nome;

    // Carregar dados do perfil
    fetch('/api/perfil', { headers: { Authorization: 'Bearer ' + token } })
      .then(r => r.json())
      .then(data => {
        if (data.bio) document.querySelector('[name="bio"]').value = data.bio;

        if (data.raio_atuacao_km) {
          document.querySelector('[name="raio_atuacao_km"]').value = data.raio_atuacao_km;
          document.getElementById('raioValor').textContent = data.raio_atuacao_km + ' km';
        }

        if (data.foto_perfil)
          document.getElementById('fotoPreview').src = data.foto_perfil;

        if (data.categorias) {
          const marcadas = JSON.parse(data.categorias);
          document.querySelectorAll("input[type='checkbox']").forEach(cb => {
            cb.checked = marcadas.includes(cb.value);
          });
        }
      });

    // Atualizar valor do raio
    document.querySelector('[name="raio_atuacao_km"]').oninput = e => {
      document.getElementById('raioValor').textContent = e.target.value + " km";
    };

    // Carregar categorias
    fetch('/api/categorias')
      .then(r => r.json())
      .then(cats => {
        const container = document.getElementById('categoriasContainer');
        cats.forEach(c => {
          container.innerHTML += `
            <div class="col-6 col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="${c.nome}" id="cat${c.id}">
                <label class="form-check-label" for="cat${c.id}">${c.nome}</label>
              </div>
            </div>`;
        });
      });

    // Salvar perfil
    document.getElementById('formPerfil').onsubmit = async e => {
      e.preventDefault();
      const formData = new FormData(e.target);

      const selecionadas = Array.from(document.querySelectorAll("input[type='checkbox']:checked"))
        .map(cb => cb.value);

      formData.set("categorias", JSON.stringify(selecionadas));

      const res = await fetch("/api/perfil", {
        method: "POST",
        headers: { Authorization: "Bearer " + token },
        body: formData
      });

      const resposta = await res.json();

      if (res.ok) {
        alert("Perfil salvo com sucesso!");
        location.reload();
      } else {
        alert(resposta.mensagem || "Erro ao salvar");
      }
    };
  </script>

</body>
</html>
