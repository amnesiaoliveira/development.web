<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login • ServiConecta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-5">
        <div class="card shadow">
          <div class="card-body p-5">
            <h2 class="text-center mb-5">Bem-vindo de volta!</h2>

            <form id="formLogin">
              <input type="text" class="form-control form-control-lg mb-3" placeholder="Telefone ou e-mail" name="login" required>
              <input type="password" class="form-control form-control-lg mb-4" placeholder="Senha" name="senha" required>

              <button type="submit" class="btn btn-primary btn-lg w-100">Entrar</button>
            </form>

            <p class="text-center mt-4 text-muted">
              Não tem conta? <a href="/cadastro.html">Criar conta grátis</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
  document.getElementById('formLogin').onsubmit = async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const dados = Object.fromEntries(formData);

    try {
      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      });

      const json = await res.json();
      if (res.ok) {
        localStorage.setItem('token', json.token);
        alert('Login realizado com sucesso!');

        // === REDIRECIONAMENTO AUTOMÁTICO CORRETO ===
        const payload = JSON.parse(atob(json.token.split('.')[1]));
        if (payload.tipo === 'CLIENTE') {
          location.href = '/cliente/dashboard.html';
        } else if (payload.tipo === 'PROFISSIONAL') {
          location.href = '/profissional/dashboard.html';
        } else {
          location.href = '/';
        }
      } else {
        alert(json.mensagem || 'Dados incorretos');
      }
    } catch (err) {
      alert('Erro de conexão');
    }
  };
</script>
</body>
</html>
