<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login • ServiConecta</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0A3D62, #1B1B1B);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: #FFFFFF;
      border-radius: 14px;
      border: 2px solid #0A3D62;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    h2 {
      color: #0A3D62;
      font-weight: 700;
    }

    .btn-primary {
      background: #0A3D62;
      border-color: #0A3D62;
      font-size: 1.2rem;
    }
    .btn-primary:hover {
      background: #062a44;
      border-color: #062a44;
    }

    input {
      border: 2px solid #CCC !important;
      border-radius: 10px !important;
      font-size: 1.1rem !important;
    }
    input:focus {
      border-color: #0A3D62 !important;
      box-shadow: 0 0 0 .25rem rgba(10, 61, 98, .25) !important;
    }

    .brand-title {
      font-size: 2rem;
      font-weight: 700;
      color: #F4C430;
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 10px;
    }

    .divider {
      height: 4px;
      width: 80px;
      background: #F4C430;
      margin: 10px auto 25px;
      border-radius: 4px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="col-12 col-md-7 col-lg-5 mx-auto">

      <div class="brand-title">ServiConecta</div>
      <div class="divider"></div>

      <div class="card shadow-lg">
        <div class="card-body p-5">

          <h2 class="text-center mb-5">Bem-vindo de volta!</h2>

          <form id="formLogin">
            <input type="text" class="form-control form-control-lg mb-3" placeholder="Telefone ou e-mail" name="login" required>
            <input type="password" class="form-control form-control-lg mb-4" placeholder="Senha" name="senha" required>

            <button type="submit" class="btn btn-primary btn-lg w-100 shadow">Entrar</button>
          </form>

          <p class="text-center mt-4 text-muted">
            Não tem conta? <a href="/cadastro.html" class="fw-bold" style="color:#0A3D62;">Criar conta grátis</a>
          </p>

        </div>
      </div>
    </div>
  </div>

<script>
  document.getElementById('formLogin').onsubmit = async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const dados = Object.fromEntries(formData);

    try {
      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      });

      const json = await res.json();
      if (res.ok) {
        localStorage.setItem('token', json.token);
        alert('Login realizado com sucesso!');

        const payload = JSON.parse(atob(json.token.split('.')[1]));

        if (payload.tipo === 'CLIENTE') {
          location.href = '/cliente/dashboard.html';
        } else if (payload.tipo === 'PROFISSIONAL') {
          location.href = '/profissional/dashboard.html';
        } else {
          location.href = '/';
        }
      } else {
        alert(json.mensagem || 'Dados incorretos');
      }
    } catch (err) {
      alert('Erro de conexão');
    }
  };
</script>

</body>
</html>
