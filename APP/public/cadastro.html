<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro • ServiConecta</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0A3D62, #1B1B1B);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: #FFFFFF;
      border-radius: 14px;
      border: 2px solid #0A3D62;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    h2 {
      color: #0A3D62;
      font-weight: 700;
    }

    .btn-group label {
      font-weight: 600;
    }

    .btn-outline-primary {
      border-color: #0A3D62;
      color: #0A3D62;
    }
    .btn-outline-primary:hover, .btn-check:checked + .btn-outline-primary {
      background: #0A3D62;
      color: white;
    }

    .btn-outline-success {
      border-color: #F4C430;
      color: #614d00;
    }
    .btn-outline-success:hover, .btn-check:checked + .btn-outline-success {
      background: #F4C430;
      color: #000;
    }

    .btn-primary {
      background: #0A3D62;
      border-color: #0A3D62;
      font-size: 1.2rem;
    }
    .btn-primary:hover {
      background: #062a44;
      border-color: #062a44;
    }

    input {
      border: 2px solid #CCC !important;
      border-radius: 10px !important;
      font-size: 1.1rem !important;
    }
    input:focus {
      border-color: #0A3D62 !important;
      box-shadow: 0 0 0 .25rem rgba(10, 61, 98, .25) !important;
    }

    .brand-title {
      font-size: 2rem;
      font-weight: 700;
      color: #F4C430;
      letter-spacing: 2px;
    }

    .subtext {
      font-size: 1rem;
      color: #666;
    }

    .divider {
      height: 4px;
      width: 80px;
      background: #F4C430;
      margin: 10px auto 25px;
      border-radius: 4px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="col-12 col-md-7 col-lg-5 mx-auto">
      
      <div class="text-center mb-4">
        <div class="brand-title">ServiConecta</div>
        <div class="divider"></div>
      </div>

      <div class="card shadow-lg">
        <div class="card-body p-5">

          <h2 class="text-center mb-4">Criar sua conta</h2>

          <div class="text-center mb-4">
            <div class="btn-group w-100" role="group">
              <input type="radio" class="btn-check" name="tipo" id="cliente" value="CLIENTE" checked>
              <label class="btn btn-outline-primary btn-lg" for="cliente">Sou Cliente</label>

              <input type="radio" class="btn-check" name="tipo" id="profissional" value="PROFISSIONAL">
              <label class="btn btn-outline-success btn-lg" for="profissional">Sou Profissional</label>
            </div>
          </div>

          <form id="formCadastro">
            <input type="text" class="form-control form-control-lg mb-3" placeholder="Nome completo" name="nome" required>
            <input type="tel" class="form-control form-control-lg mb-3" placeholder="Telefone (WhatsApp)" name="telefone" required>
            <input type="email" class="form-control form-control-lg mb-3" placeholder="E-mail (opcional)" name="email">
            <input type="password" class="form-control form-control-lg mb-4" placeholder="Senha (mín. 6 dígitos)" name="senha" required minlength="6">

            <button type="submit" class="btn btn-primary btn-lg w-100 shadow">Criar conta grátis</button>
          </form>

          <p class="text-center mt-4 text-muted">
            Já tem conta? <a href="/login.html" class="fw-bold" style="color:#0A3D62;">Fazer login</a>
          </p>
        </div>
      </div>
    </div>
  </div>


<script>
  document.getElementById('formCadastro').onsubmit = async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const dados = Object.fromEntries(formData);
    dados.telefone = dados.telefone.replace(/\D/g, '');
    dados.tipo = document.querySelector('input[name="tipo"]:checked').value;

    try {
      const res = await fetch('/api/auth/cadastro', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      });

      const json = await res.json();
      if (res.ok) {
        alert('Cadastro realizado com sucesso! Bem-vindo ao ServiConecta!');

        if (dados.tipo === 'CLIENTE') {
          location.href = '/cliente/dashboard.html';
        } else {
          location.href = '/profissional/dashboard.html';
        }
      } else {
        alert(json.mensagem || 'Erro no cadastro');
      }
    } catch (err) {
      alert('Erro de conexão');
    }
  };
</script>

</body>
</html>
