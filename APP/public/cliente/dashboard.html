<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Demandas • ServiConecta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    /* ============================
       SERVICONECTA – ESTILO INDUSTRIAL
       Azul escuro • Cinza aço • Laranja técnico
       ============================ */

    body {
      background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 100%);
      min-height: 100vh;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
    }

    /* Navbar */
    .navbar {
      background: rgba(0,0,0,0.65) !important;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 18px rgba(0,0,0,0.25);
    }

    /* Contadores */
    .counter-card {
      background: rgba(255,255,255,0.92);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      color: #000;
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
    }

    .counter-card h3 {
      font-weight: bold;
    }

    /* Cards das demandas */
    .card-demanda {
      border: none;
      border-radius: 18px;
      background: #ffffff;
      color: #111;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      transition: 0.3s ease;
    }

    .card-demanda:hover {
      transform: translateY(-8px);
      box-shadow: 0 22px 40px rgba(0,0,0,0.32);
    }

    .foto-demanda {
      height: 200px;
      width: 100%;
      object-fit: cover;
    }

    /* Status tags */
    .bg-warning { background-color: #ffcf66 !important; color: #000 !important; }
    .bg-info    { background-color: #66d1ff !important; color: #012633 !important; }
    .bg-success { background-color: #7ed957 !important; }

    /* Botão flutuante */
    .btn-fab {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 65px;
      height: 65px;
      border-radius: 50%;
      font-size: 2rem;
      display: grid;
      place-items: center;
      background: #f0ad4e !important;
      color: #000 !important;
      box-shadow: 0 8px 26px rgba(0,0,0,0.45);
      border: none;
      z-index: 1000;
    }

    /* Modal */
    .modal-content {
      border-radius: 22px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.35);
    }

    .modal-header {
      background: #0d1b2a;
      color: #fff;
    }

    /* Inputs */
    .form-control,
    .form-select {
      border-radius: 12px;
      padding: 12px;
    }

    /* Botões principais */
    .btn-primary {
      background: #1b263b !important;
      border-color: #1b263b !important;
    }

    .btn-primary:hover {
      background: #415a77 !important;
      border-color: #415a77 !important;
    }

    .btn-success {
      background: #198754 !important;
      border-color: #198754 !important;
      font-weight: bold;
    }

    .btn-success:hover {
      background: #157347 !important;
    }

    .text-muted {
      color: #d0d0d0 !important;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 d-flex align-items-center">
        <i class="bi bi-tools me-2"></i> ServiConecta
      </span>
      <div class="d-flex align-items-center text-white">
        <span class="me-3" id="nomeCliente">Carregando...</span>
        <button class="btn btn-outline-light btn-sm" onclick="localStorage.clear(); location.href='/'">
          <i class="bi bi-box-arrow-right"></i> Sair
        </button>
      </div>
    </div>
  </nav>

  <!-- Conteúdo -->
  <div class="container py-4">

    <!-- Contadores -->
    <div class="row mb-4 g-3">
      <div class="col-6 col-md-3">
        <div class="counter-card">
          <h3 id="totalDemandas">0</h3>
          <small class="text-muted">Total</small>
        </div>
      </div>

      <div class="col-6 col-md-3">
        <div class="counter-card">
          <h3 id="abertas">0</h3>
          <small class="text-muted">Abertas</small>
        </div>
      </div>

      <div class="col-6 col-md-3">
        <div class="counter-card">
          <h3 id="reservadas">0</h3>
          <small class="text-muted">Reservadas</small>
        </div>
      </div>

      <div class="col-6 col-md-3">
        <div class="counter-card">
          <h3 id="concluidas">0</h3>
          <small class="text-muted">Concluídas</small>
        </div>
      </div>
    </div>

    <h4 class="mb-4">
      <i class="bi bi-list-check"></i> Minhas Demandas
    </h4>

    <div id="listaMinhasDemandas" class="row g-3">
      <div class="col-12 text-center py-5">
        <div class="spinner-border text-light" style="width:3rem;height:3rem;"></div>
        <p class="mt-3 text-muted">Carregando suas demandas...</p>
      </div>
    </div>
  </div>

  <!-- Botão flutuante -->
  <button class="btn btn-fab" data-bs-toggle="modal" data-bs-target="#modalNovaDemanda">
    <i class="bi bi-plus-lg"></i>
  </button>

  <!-- Modal Nova Demanda -->
  <div class="modal fade" id="modalNovaDemanda" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-megaphone"></i> Publicar Nova Demanda</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>

        <form id="formNovaDemanda" class="p-3">
          <div class="row g-3">
            <div class="col-12">
              <input type="text" class="form-control form-control-lg" name="titulo" placeholder="Ex: Consertar tomada queimada" required>
            </div>

            <div class="col-md-6">
              <select class="form-select form-select-lg" name="categoria_id" required>
                <option value="">Selecione a categoria</option>
              </select>
            </div>

            <div class="col-md-6">
              <input type="text" class="form-control form-control-lg" name="cep" placeholder="CEP do serviço" required>
            </div>

            <div class="col-12">
              <textarea class="form-control" rows="3" name="descricao" placeholder="Descreva o problema..." required></textarea>
            </div>

            <div class="col-md-6">
              <input type="number" class="form-control form-control-lg" name="orcamento_estimado" placeholder="Orçamento (opcional)">
            </div>

            <div class="col-md-6">
              <input type="range" class="form-range" min="1" max="50" value="15" name="raio_desejado_km">
              <div class="text-center"><small>Raio: <span id="raioValor">15 km</span></small></div>
            </div>

            <div class="col-12">
              <label class="form-label fw-bold"><i class="bi bi-camera"></i> Foto do problema</label>
              <input type="file" class="form-control form-control-lg" accept="image/*" name="foto" required>
            </div>
          </div>

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-success btn-lg">
              <i class="bi bi-send"></i> Publicar Demanda
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const token = localStorage.getItem('token');
    if (!token) location.href = '/login.html';

    const payload = JSON.parse(atob(token.split('.')[1]));
    document.getElementById('nomeCliente').textContent = payload.nome;

    // Carregar categorias
    fetch('/api/categorias')
      .then(r => r.json())
      .then(cats => {
        const select = document.querySelector('[name="categoria_id"]');
        cats.forEach(c => select.add(new Option(c.nome, c.id)));
      });

    document.querySelector('[name="raio_desejado_km"]').oninput = e =>
      document.getElementById('raioValor').textContent = e.target.value + ' km';

    // Carregar demandas
    async function carregarDemandas() {
      const res = await fetch('/api/demandas/minhas', { headers: { Authorization: "Bearer " + token }});
      const demandas = await res.json();

      document.getElementById('totalDemandas').textContent = demandas.length;
      document.getElementById('abertas').textContent = demandas.filter(d => d.status === "ABERTA").length;
      document.getElementById('reservadas').textContent = demandas.filter(d => d.status === "RESERVADA").length;
      document.getElementById('concluidas').textContent = demandas.filter(d => d.status === "CONCLUIDA").length;

      const container = document.getElementById('listaMinhasDemandas');

      if (demandas.length === 0) {
        container.innerHTML = `
          <div class="col-12 text-center py-5">
            <h5 class="text-muted">Você ainda não publicou nenhuma demanda</h5>
          </div>`;
        return;
      }

      container.innerHTML = demandas
        .map(d => `
          <div class="col-md-6 col-lg-4">
            <div class="card-demanda">
              <img src="${d.foto_url || "/img/no-photo.png"}" class="foto-demanda">
              <div class="p-3">
                <h6 class="fw-bold">${d.titulo}</h6>
                <span class="badge ${d.status === "ABERTA" ? "bg-warning" : d.status === "RESERVADA" ? "bg-info" : "bg-success"}">
                  ${d.status}
                </span>
                <p class="small text-muted mt-2 mb-1">
                  <i class="bi bi-geo-alt"></i> ${d.cep} • ${d.categoria_nome}
                </p>
                <small class="text-muted">
                  <i class="bi bi-calendar"></i> ${new Date(d.criado_em).toLocaleDateString("pt-BR")}
                </small>

                <div class="mt-3">
                  <button onclick="abrirChat('${d.id}')" class="btn btn-primary w-100">
                    <i class="bi bi-chat-dots"></i> Abrir Chat
                  </button>
                </div>
              </div>
            </div>
          </div>
        `)
        .join("");
    }

    carregarDemandas();

    document.getElementById("formNovaDemanda").onsubmit = async e => {
      e.preventDefault();
      const formData = new FormData(e.target);

      const res = await fetch('/api/demandas', {
        method: "POST",
        headers: { Authorization: "Bearer " + token },
        body: formData
      });

      const json = await res.json();

      if (res.ok) {
        alert("Demanda publicada com sucesso!");
        bootstrap.Modal.getInstance(document.getElementById("modalNovaDemanda")).hide();
        carregarDemandas();
      } else {
        alert(json.mensagem || "Erro ao publicar");
      }
    };

    function abrirChat(id) {
      window.open(`/chat/index.html?demanda=${id}`, "_blank");
    }
  </script>

</body>
</html>
