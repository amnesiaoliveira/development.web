<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Demandas • Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .status-aberta { background: #fff3cd; color: #856404; }
 .status-reservada { background: #d1ecf1; color: #0c5460; }
 .status-concluida { background: #d4edda; color: #155724; }
 .foto-demanda { width: 100%; height: 180px; object-fit: cover; }
  </style>
</head>
<body class="bg-light">

  <nav class="navbar navbar-dark bg-primary shadow">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">ServiConecta</span>
      <div>
        <span class="text-white me-3" id="nomeCliente">Carregando...</span>
        <button class="btn btn-outline-light" onclick="localStorage.clear(); location.href='/'">Sair</button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Minhas Demandas</h3>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalNovaDemanda">
        Nova Demanda
      </button>
    </div>

    <div id="listaMinhasDemandas">
      <div class="text-center py-5">
        <div class="spinner-border text-primary"></div>
      </div>
    </div>
  </div>

  <!-- Modal Nova Demanda -->
  <div class="modal fade" id="modalNovaDemanda" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Criar Nova Demanda</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <form id="formNovaDemanda">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Título da demanda *</label>
              <input type="text" class="form-control" name="titulo" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Categoria *</label>
              <select class="form-select" name="categoria_id" required>
                <option value="">Selecione...</option>
                <!-- Preenchido via JS -->
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Descrição detalhada *</label>
              <textarea class="form-control" rows="4" name="descricao" required></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">CEP do serviço *</label>
              <input type="text" class="form-control" name="cep" placeholder="00000-000" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Raio desejado (km)</label>
              <input type="range" class="form-range" min="1" max="50" value="15" name="raio_desejado_km">
              <div class="text-center"><span id="raioValor">15 km</span></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Orçamento estimado (R$)</label>
              <input type="number" class="form-control" name="orcamento_estimado" placeholder="A combinar">
            </div>
            <div class="mb-3">
              <label class="form-label">Foto do problema * (obrigatória)</label>
              <input type="file" class="form-control" accept="image/*" name="foto" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Publicar Demanda</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const token = localStorage.getItem('token');
    if (!token) location.href = '/login.html';
    const payload = JSON.parse(atob(token.split('.')[1]));
    document.getElementById('nomeCliente').textContent = payload.nome;

    // Carrega categorias no select
    fetch('/api/categorias')
      .then(r => r.json())
      .then(cats => {
        const select = document.querySelector('select[name="categoria_id"]');
        cats.forEach(c => {
          const opt = document.createElement('option');
          opt.value = c.id; opt.textContent = c.nome;
          select.appendChild(opt);
        });
      });

    // Carrega demandas do cliente
    async function carregarMinhasDemandas() {
      const res = await fetch('/api/demandas/minhas', {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const demandas = await res.json();

      const container = document.getElementById('listaMinhasDemandas');
      if (demandas.length === 0) {
        container.innerHTML = '<p class="text-center text-muted py-5">Você ainda não criou nenhuma demanda.</p>';
        return;
      }

      container.innerHTML = demandas.map(d => `
        <div class="card mb-3 shadow-sm">
          <img src="${d.foto_url || '/img/no-photo.png'}" class="card-img-top foto-demanda">
          <div class="card-body">
            <h5>${d.titulo}</h5>
            <span class="badge ${d.status === 'ABERTA' ? 'bg-warning' : d.status === 'RESERVADA' ? 'bg-info' : 'bg-success'}">
              ${d.status}
            </span>
            <p class="mt-2 mb-1"><strong>${d.categoria_nome}</strong> • ${d.cep}</p>
            <small class="text-muted">${new Date(d.criado_em).toLocaleDateString('pt-BR')}</small>
          </div>
        </div>
      `).join('');
    }

    // Envia nova demanda
    document.getElementById('formNovaDemanda').onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      try {
        const res = await fetch('/api/demandas', {
          method: 'POST',
          headers: { 'Authorization': 'Bearer ' + token },
          body: formData
        });

        const json = await res.json();
        if (res.ok) {
          alert('Demanda criada com sucesso!');
          bootstrap.Modal.getInstance(document.getElementById('modalNovaDemanda')).hide();
          carregarMinhasDemandas();
        } else {
          alert(json.mensagem || 'Erro ao criar');
        }
      } catch (err) {
        alert('Erro de conexão');
      }
    };

    document.querySelector('[name="raio_desejado_km"]').oninput = (e) => {
      document.getElementById('raioValor').textContent = e.target.value + ' km';
    };

    carregarMinhasDemandas();
  </script>
</body>
</html>
